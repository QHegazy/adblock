<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker Detection</title>
    <style>
        /* Simulate an ad element for testing */
        #ad-element {
            width: 300px;
            height: 250px;
            background-color: lightgray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ad Blocker Detection Example</h1>

    <!-- Simulated ad element with iframe (more likely to be blocked) -->
    <div id="ad-element">
        <iframe src="https://www.example.com/ad" width="300" height="250"></iframe>
    </div>

    <script>
        // 1. Check if an element is hidden (Ad-related element)
        var adElement = document.getElementById('ad-element');
        if (adElement && window.getComputedStyle(adElement).display === 'none') {
            // Ad blocker detected
            console.log('Ad blocker is active (ad element hidden).');
        } else {
            console.log('Ad element visible (ad blocker not detected).');
        }

        // 2. Check if an ad-related script is blocked
        var adScript = document.createElement('script');
        adScript.src = 'https://s.yimg.com/zz/combo?yads-ads/yads-ads.js';  // Known ad script
        adScript.async = true;
        adScript.onload = function() {
            // Ad script loaded successfully
            console.log('Ad blocker may not be active (script loaded).');
        };
        adScript.onerror = function() {
            // Ad script failed to load, possibly due to ad blocker
            console.log('Ad blocker may be active (script blocked).');
        };
        document.head.appendChild(adScript);

        // 3. Check if the documentâ€™s height changes (indicating removal of ad elements)
        var initialHeight = document.body.clientHeight;
        setInterval(function() {
            if (document.body.clientHeight !== initialHeight) {
                // Document height changed, indicating potential ad blocking
                console.log('Ad blocker may be active (document height changed).');
            }
        }, 1000); // Check every second
    </script>
</body>
</html>
